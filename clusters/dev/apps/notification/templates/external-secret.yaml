apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: notification-credentials
  namespace: utility
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: notification-credentials
  data:
    - secretKey: notification-user-password
      remoteRef:
        key: secret/data/postgresql
        property: notification-user-password
